<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="todolist.css">
</head>

<body>
    <div id="app">
        <div class="main">
            <header>
                <input type="text" placeholder="輸入任務名稱" @keyup.enter="addTodo()" v-model="inputValue">
                <button @click="addTodo()"><i class="fas fa-check"></i></button>
            </header>
            <div class="content">
                <p v-for="(item,index) in todos">{{index+1}}.{{item}}
                    <button @click="editTodo(index)" id="bt1"><i class="fas fa-edit"></i></button>
                    <button @click="removeTodo(index)"><i class="fas fa-trash-alt"></i></button>
                    <input id="edit" type="text" v-model="editValue" placeholder="修改任務名稱">
                </p>
              
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f415f43a81.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                todos: [],
                inputValue: '',
                editValue:'',
            },
            methods: {
                addTodo: function () {
                    if(this.inputValue){
                        this.todos.push(this.inputValue);
                        this.inputValue = '';
                    }else{
                        window.alert("請輸入任務名稱");
                    }
                },
                removeTodo: function (index) {
                    this.todos.splice(index, 1);
                },
                editTodo: function (index) {
                    if(this.editValue){
                        this.$set(this.todos,index,this.editValue)
                    }else{
                        window.alert("請輸入修改任務名稱");
                    }
                    
                },
            },
        });
    </script>
</body>

</html>
