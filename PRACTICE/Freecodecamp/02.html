<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>freeCodeCamp Survey Form</title>
<link type="text/css" rel="stylesheet" href="css/02.css"/>
</head>

<body>
	<div class="main">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		
		<div class="main-content">
			<div class="form-content">
				<form id="survey-form">
					<label for="name" id="name-label"><br>
				    Name</label>
					<input id="name" type="text" required placeholder="Enter your name"/>
					<label for="email" id="email-label">Email</label>
					<input id="email" type="email" required placeholder="Enter your Email"/>
					<label for="number" id="number-label">Age(optional)</label>
					<input id="number" type="number" min="10" max="99" required placeholder="Age"/>
					<label for="dropdown">Which option best describes your current role?</label>
					<select id="dropdown">
						<option value="student">Student</option>
						<option value="full-time-job">Full Time Job</option>
						<option value="full-time-learner">Full Time Learner</option>
						<option value="prefer-not-to-say">Prefer not to say</option>
						<option value="other">Other</option>
					</select>
					<fieldset>
						<legend>Would you recommend freeCodeCamp to a friend?</legend>
						<input id="definitely" type="radio" name="name" value="definitely" checked/>
						<label for="definitely">Definitely</label><br/>
						<input id="maybe" type="radio" name="name" value="maybe"/>
						<label for="maybe">Maybe</label><br/>
						<input id="not-sure" type="radio" name="name" value="not-sure"/>
						<label for="not-sure">Not sure</label>
					</fieldset>
					<label for="dropdowntwo">What is your favorite feature of freeCodeCamp?</label>
					<select id="dropdowntwo">
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="open-source">Open source</option>
					</select>
					<label>What would you like to see improved? (Check all that apply)</label>
					<br>
					<input id="front-end-projects" type="checkbox" value="front-end-projects" name="front-end-projects"/>
					<label for="front-end-projects">Front-end Projects</label><br/>
					<input id="back-end-projects" type="checkbox" value="back-end-projects" name="back-end-projects"/>
					<label for="back-end-projects">Back-end Projects</label><br/>
					<input id="data-visualization" type="checkbox" value="data-visualization" name="data-visualization"/>
					<label for="data-visualization">Data Visualization</label><br/>
					<input id="challenges" type="checkbox" value="challenges" name="challenges"/>
					<label for="challenges">Challenges</label><br/>
					<input id="open-source-community" type="checkbox" value="open-source-community" name="open-source-community"/>
					<label for="open-source-community">Open Source Community</label><br/>
					<input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms" name="gitter-help-rooms"/>
					<label for="gitter-help-rooms">Gitter help rooms</label><br/>
					<input id="videos" type="checkbox" value="videos" name="videos"/>
					<label for="videos">Videos</label><br/>
					<input id="city-meetups" type="checkbox" value="city-meetups" name="city-meetups"/>
					<label for="city-meetups">City Meetups</label><br/>
					<input id="wiki" type="checkbox" value="wiki" name="wiki"/>
					<label for="wiki">Wiki</label><br/>
					<input id="forum" type="checkbox" value="forum" name="forum"/>
					<label for="forum">Forum</label><br/>
					<input id="additional-courses" type="checkbox" value="additional-courses" name="additional-courses"/>
					<label for="additional-courses">Additional Courses</label><br/>
					
					<label for="comment">Any comments or suggestions?</label>
					<textarea id="comment" rows="4" cols="50">Enter your comment here...</textarea>
					<button id="submit" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
