<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        let console = {
            isDev: true,
            log(...args) {
                if (!this.isDev) return;
                window.console.log(...args);
            },
            warn(...args) {
                if (!this.isDev) return;
                window.console.warn(...args);
            },
            error(...args) {
                if (!this.isDev) return;
                window.console.error(...args);
            },
            info(...args) {
                if (!this.isDev) return;
                window.console.info(...args);
            },
            assert(...args) {
                if (!this.isDev) return;
                window.console.assert(...args);
            },
            dir(...args) {
                if (!this.isDev) return;
                window.console.dir(...args);
            }
        }

        // Regular
        console.log(dogs);

        // Interpolated
        console.log("%s", "jay");
        console.log("%d", 1.55);
        console.log("%f", 1.55);

        // Styled
        console.log("%c住手", "color: red");

        // warning!
        console.warn("警告JAY");

        // Error :|
        console.error("錯誤JAY");

        // Info
        console.info("信息JAY");

        // Testing
        console.assert(false, "空值JAY");
        console.assert(0, "空值JAY");
        console.assert("", "空值JAY");
        console.assert(NaN, "空值JAY");
        console.assert(null, "空值JAY");
        console.assert(undefined, "空值JAY");

        // clearing
        //Ctrl + L

        // Viewing DOM Elements
        console.dir(dogs);

        // Grouping together
        dogs.forEach(dog => {
            window.console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            window.console.groupEnd(`${dog.name}`);
        });

        // counting
        window.console.count('hello');
        window.console.count('hello');
        window.console.count('hello');
        window.console.count('world');
        window.console.count('world');
        window.console.count('world');

        // timing
        window.console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                window.console.timeEnd('fetching data');
                console.log(data);
            });


        //table
        window.console.table(dogs);

    </script>
</body>

</html>
