<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
	:root{
	  --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
	}
	body{
		background: #193549;
		text-align: center;
		color: #fff;
		font-family: 'helvetica neue', sans-serif;
      	font-weight: 100;
      	font-size: 50px;
	}
	.controls{
      margin-bottom: 50px;
    }
	 input {
      width:100px;
    }
	 img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .h1{
      color: var(--base);
    }
</style>	

</head>

<body>
	<h2>Update CSS Variables with <span class="h1">JS</span></h2>
	<div class="control">
		<label for="spacing">Spacing:</label>
		<input id="spacing" type="range" min="0" max="25" value="10" name="spacing" data-sizing="px">
		<label for="blur">Blur:</label>
		<input id="blur" type="range" min="0" max="25" value="10" name="blur" data-sizing="px">
		<label for="base">Base Color</label>
		<input id="base" type="color" value="#ffc600" name="base">
	</div>
		<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
	<script>
		;(function(){
			const inputs = document.querySelectorAll('.control input')
			
			function changeHandle(){
				document.documentElement.style.setProperty('--'+this.name,this.value+(this.dataset.sizing || ''))
			}
			
			inputs.forEach(function(input){
				input.addEventListener('change',changeHandle)
				input.addEventListener('mousemove',changeHandle)
			})
		})()
	</script>
</body>
</html>
